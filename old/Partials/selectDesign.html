<!--Left SideBar-->
<div class="span3 left-sidebar">
    <div class="navbar row-fluid">
        <div class="navbar-inner">
            <h6>FIND</h6>
        </div>        
    </div>
    <div class="editor-content row-fluid">
         <div data-ng-form="true" class="form-search">
            <input type="text" id="searchText" data-ng-model="searchText" value="" class="input-small search-query" />
            <input type="button" data-ng-click="searchDesigns()" class="btn btn-small btn-danger" value="Search" />
        </div>
        <div class="hierarchy bs-sidebar" data-design-folders-view="true" data-parent-id="" data-search-text="searchText" data-active-subfolder-id="selectedSubFolderId" data-control="control" data-on-item-clicked="updateParentId(selected, searchText)">            
        </div>
    </div>
</div>
<!--End Left SideBar-->
<!--Main Content-->
<div class="span9 main-content">
    <div class="navbar row-fluid">
        <div class="navbar-inner">                   
            <ul class="nav pull-right">               
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Show {{pageSize}} <i class="caret"></i></a>
                        <ul class="dropdown-menu show-design">
                            <li><a data-ng-click="updatePageSize(20)">20</a></li>
                            <li><a data-ng-click="updatePageSize(40)">40</a></li>
                            <li><a data-ng-click="updatePageSize(80)">80</a></li>
                            <li><a data-ng-click="updatePageSize(120)">120</a></li>
                        </ul>
                </li>
                <li>                    
                    <div class="design-paging">
                        <i class="icon-chevron-left" data-ng-class="{'icon-hidden': pageIndex == 0}" data-ng-click="prevPage()"></i>
                        Page {{pageIndex + 1}} of {{pageCount}}                         
                        <i class="icon-chevron-right" data-ng-class="{'icon-hidden': pageIndex + 1 == pageCount}" data-ng-click="nextPage()"></i>
                    </div>
                </li>
            </ul>       
        </div>
    </div>
    <div class="row-fluid">
        <div class="design" data-ng-repeat="design in designs">
            <a class="favoriteStar" alt="Click to add to your favorites" data-ng-click="toggleFavorite(design)"><i data-ng-class="{'icon-star-empty': !design.favorite, 'icon-star': design.favorite}"></i></a>
            <div class="thumbnail">
                <img data-ng-src="{{design.thumbnailUrl}}" alt="{{design.description}}" data-ng-click="selectDesign(design.id)" height="165" width="165" />
                <div class="caption">
                    <p title="{{ design.name }}">{{ design.name }}</p>    
                </div>
            </div>
        </div>
    </div>
</div>
<!--End Main Content-->
<div data-message-name="true"
     data-message-header="messageHeader"
     data-callback="setName()">
</div>
